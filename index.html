<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div class="form-container">
        <form id="create-material-form" style="">
            <h3>Create a Material</h3>
            <input id="input-title" type="text" name="title" value="" placeholder="Enter material name" class="input-text">
            <br>
            <textarea id="input-description" name="description" rows="8" cols="80" value="" placeholder="Enter material description"></textarea>
            <br>
            <input id="input-url" type="text" name="url" value="" placeholder="Enter URL of material" class="input-text">
            <br><br>
            <p>Choose a Category</p>
            <select id="categories" name="categories">
                <option value="1">Criminal Justice Reform</option>
                <option value="2">Bail Funds</option>
                <option value="3">Clothing</option>
                <option value="4">Organizations</option>
                <option value="5">Fundraisers</option>
                <option value="6">Petitions</option>
                <option value="7">Articles</option>
                <option value="8">Artists</option>
                <option value="9">Instagram</option>
                <option value="10">Twitter</option>
                <option value="11">Books</option>
                <option value="12">Movies</option>
                <option value="13">Music</option>
                <option value="14">Podcasts</option>
                <option value="15">Voting Resources</option>
                <option value="16">News</option>
                <option value="17">Black-Owned Businesses</option>
                <option value="18">Black Trans Resources</option>
                <option value="19">Other</option>
            </select>
            <br><br>
            <input id="create-button" type="submit" name="submit" value="Create New Material" class="submit">
        </form>
    </div>

    <div id="material-container">

    </div>
    
</body>
</html>
